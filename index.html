<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>

    <nav class="d-none navbar navbar-dark navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand fs-1" href="#movie-content"><i class="fa-solid fa-film"></i> MOVIE MOJO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <!-- No backwards compatabilty yet: I'm a terrible person!-->
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="menu-bar p-0 mb-0 d-flex justify-content-around align-items-center w-100">
                        <li data-bs-toggle="modal" data-bs-target="#addModal">Add Movie</li>
                        <li id="rebuild">Rebuild Database</li>
                      <!--  <li id="genre-sort">Sort by Genre ASC</li>
                        <li id="title-sort">Sort by Title ASC</li>
                        <li id="rating-sort">Sort by Rating ASC</li>-->
                        <li style="min-width: 150px;">
                            <select class="form-select ms-auto" id="select">
                                <option selected>Sort By</option>
                                <option value="1" id="genre-sort">Genre ASC</option>
                                <option value="2" id="title-sort">Title ASC</option>
                                <option value="3" id="rating-sort">Rating ASC</option>
                            </select>
                        </li>
                        <li class="nav-item me-3 mb-2 mb-lg-0" style="min-width: 250px;">
                            <div class="ui-widget input-group" role="search">
                                <input class="form-control" type="search" placeholder="Search for a movie" id="search-input">
                                <button class="btn btn-outline-warning custom-btn" id="db-search-btn">Search</button>
                            </div>
                        </li>
                    </ul>
            </div>
        </div>
    </nav>

</header>
<main>
    <!-- Add a Movie Modal -->
    <div class="modal fade shadow-lg" id="addModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-black text-mojo">
                    <i class="fa-solid fa-film fs-1"></i>
                    <h5 class="modal-title text-mojo display-6" id="addLabel">Add a Movie</h5>
                    <button type="button" class="btn btn-outline-warning custom-btn" data-bs-dismiss="modal">
                        <i class="fa-solid fa-x"></i>
                    </button>
                </div>
                <div class="modal-body bg-black">

                    <div class="form-floating mb-3" role="search">
                        <input type="text" class="form-control lead" placeholder="" id="OMDB-input">
                        <label for="OMDB-input" class="form-label">Search the Online Movie Database to Autofill</label>
                        <button class="btn btn-outline-warning custom-btn mt-3" type="submit" id="searchOMDB">Search</button>
                    </div>

                    <hr class="text-mojo">

                    <form>
                        <!--Title-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="addTitle" placeholder="">
                            <label for="addTitle" class="form-label">Title</label>
                        </div>
                        <!--Year-->
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control lead" id="addYear" placeholder="">
                            <label for="addYear" class="form-label">Year</label>
                        </div>
                        <!--Rated-->
                        <div class="form-floating mb-3">
                            <select class="form-select" id="addRated">
                                <option value="G">G</option>
                                <option value="PG">PG</option>
                                <option value="PG-13">PG-13</option>
                                <option value="R">R</option>
                                <option value="NC-17">NC-17</option>
                                <option value="Unrated">Unrated</option>
                            </select>
                            <label for="addRated" class="form-label">Select MPAA Rating</label>
                        </div>
                        <!--Released-->
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control lead" id="addReleased" placeholder="">
                            <label for="addReleased" class="form-label">Release Date</label>
                        </div>
                        <!--Runtime-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="addRuntime" placeholder="">
                            <label for="addRuntime" class="form-label">Runtime</label>
                        </div>
                        <!--Genre-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="addGenre" placeholder="">
                            <label for="addGenre" class="form-label">Genre</label>
                        </div>
                        <!--Director-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="addDirector" placeholder="">
                            <label for="addDirector" class="form-label">Director</label>
                        </div>
                        <!--Writer-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="addWriter" placeholder="">
                            <label for="addWriter" class="form-label">Writer</label>
                        </div>
                        <!--Actors-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="addActors" placeholder="">
                            <label for="addActors" class="form-label">Actors</label>
                        </div>
                        <!--Plot-->
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="" id="addPlot"></textarea>
                            <label for="addPlot" class="form-label">Plot</label>
                        </div>
                        <!--Language-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="addLanguage" placeholder="">
                            <label for="addLanguage" class="form-label">Language</label>
                        </div>
                        <!--Country-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="addCountry" placeholder="">
                            <label for="addCountry" class="form-label">Country</label>
                        </div>
                        <!--Awards-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="addAwards" placeholder="">
                            <label for="addAwards" class="form-label">Awards</label>
                        </div>
                        <!--Poster-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="addPoster" placeholder="">
                            <label for="addPoster" class="form-label">Poster Link</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="file" class="form-control" id="addPosterFile" placeholder="">
                            <label for="addPosterFile" class="form-label">Poster Upload</label>
                        </div>
                        <!--Metascore-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="addMetascore" placeholder="">
                            <label for="addMetascore" class="form-label">Metascore</label>
                        </div>
                        <!--imdbRating-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="addImdbRating" placeholder="">
                            <label for="addImdbRating" class="form-label">IMDB Rating</label>
                        </div>
                        <!--imdbVotes-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="addImdbVotes" placeholder="">
                            <label for="addImdbVotes" class="form-label">IMDB Votes</label>
                        </div>
                        <!--imdbID-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="addImdbId" placeholder="">
                            <label for="addImdbId" class="form-label">IMDB Id</label>
                        </div>
                        <!--Type-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="addType" placeholder="">
                            <label for="addType" class="form-label">Type</label>
                        </div>
                        <!--DVD-->
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control lead" id="addDvdReleased" placeholder="">
                            <label for="addDvdReleased" class="form-label">DVD Release Date</label>
                        </div>
                        <!--BoxOffice-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="addBoxOffice" placeholder="">
                            <label for="addBoxOffice" class="form-label">Box Office</label>
                        </div>
                        <!--Production-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="addProduction" placeholder="">
                            <label for="addProduction" class="form-label">Production</label>
                        </div>
                        <!--Response-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="addResponse" placeholder="">
                            <label for="addResponse" class="form-label">Response</label>
                        </div>
                        <!--Website-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="addWebsite" placeholder="">
                            <label for="addWebsite" class="form-label">Website</label>
                        </div>
                    </form>

                </div>
                <div class="modal-footer bg-black">
                    <button type="button" class="btn btn-outline-warning custom-btn" id="submitAdd">Submit Changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Edit a Movie Modal -->
    <div class="modal fade shadow-lg" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-black text-mojo">
                    <i class="fa-solid fa-film fs-1"></i>
                    <h5 class="modal-title text-mojo display-6" id="editLabel">Edit a Movie</h5>
                    <button type="button" class="btn btn-outline-warning custom-btn" data-bs-dismiss="modal">
                        <i class="fa-solid fa-x"></i>
                    </button>
                </div>
                <div class="modal-body bg-black">

                    <form>
                        <!--Title-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="editTitle" placeholder="">

                                <option value="G">G</option>

                            <label for="editRated" class="form-label">Select MPAA Rating</label>

                        <!--Released-->

                            <label for="editReleased" class="form-label">Release Date</label>
                        </div>
                        <!--Runtime-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="editRuntime" placeholder="">
                            <label for="editRuntime" class="form-label">Runtime</label>
                        </div>
                        <!--Genre-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="editGenre" placeholder="">
                            <label for="editGenre" class="form-label">Genre</label>
                        </div>
                        <!--Director-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="editDirector" placeholder="">
                            <label for="editDirector" class="form-label">Director</label>
                        </div>
                        <!--Writer-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="editWriter" placeholder="">
                            <label for="editWriter" class="form-label">Writer</label>
                        </div>
                        <!--Actors-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="editActors" placeholder="">
                            <label for="editActors" class="form-label">Actors</label>
                        </div>
                        <!--Plot-->
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="" id="editPlot"></textarea>
                            <label for="editPlot" class="form-label">Plot</label>
                        </div>
                        <!--Language-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="editLanguage" placeholder="">
                            <label for="editLanguage" class="form-label">Language</label>
                        </div>
                        <!--Country-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="editCountry" placeholder="">
                            <label for="editCountry" class="form-label">Country</label>
                        </div>
                        <!--Awards-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="editAwards" placeholder="">
                            <label for="editAwards" class="form-label">Awards</label>
                        </div>
                        <!--Poster-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="editPoster" placeholder="">
                            <label for="editPoster" class="form-label">Poster Link</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="file" class="form-control" id="editPosterFile" placeholder="">
                            <label for="editPosterFile" class="form-label">Poster Upload</label>
                        </div>
                        <!--Metascore-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="editMetascore" placeholder="">
                            <label for="editMetascore" class="form-label">Metascore</label>
                        </div>
                        <!--imdbRating-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="editImdbRating" placeholder="">
                            <label for="editImdbRating" class="form-label">IMDB Rating</label>
                        </div>
                        <!--imdbVotes-->
                        <div class="form-floating mb-3 d-none">
                            <input type="number" class="form-control" id="editImdbVotes" placeholder="">
                            <label for="editImdbVotes" class="form-label">IMDB Votes</label>
                        </div>
                        <!--imdbID-->
                        <div class="form-floating mb-3 d-none">
                            <input type="text" class="form-control" id="editImdbId" placeholder="">
                            <label for="editImdbId" class="form-label">IMDB Id</label>
                        </div>
                        <!--Type-->
                        <div class="form-floating mb-3 d-none">
                            <input type="text" class="form-control" id="editType" placeholder="">
                            <label for="editType" class="form-label">Type</label>
                        </div>
                        <!--DVD-->
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control lead" id="editDvdReleased" placeholder="">
                            <label for="editDvdReleased" class="form-label">DVD Release Date</label>
                        </div>
                        <!--BoxOffice-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="editBoxOffice" placeholder="">
                            <label for="editBoxOffice" class="form-label">Box Office</label>
                        </div>
                        <!--Production-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="editProduction" placeholder="">
                            <label for="editProduction" class="form-label">Production</label>
                        </div>
                        <!--Response-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="editResponse" placeholder="">
                            <label for="editResponse" class="form-label">Response</label>
                        </div>
                        <!--Website-->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control lead" id="editWebsite" placeholder="">
                            <label for="editWebsite" class="form-label">Website</label>
                        </div>
                        <!--ID-->
                        <div class="form-floating mb-3 d-none">
                            <input type="text" class="form-control lead" id="editId" placeholder="">
                            <label for="editId" class="form-label">ID</label>
                        </div>
                    </form>

                </div>
                <div class="modal-footer bg-black">
                    <button type="button" class="btn btn-outline-warning custom-btn" id="submitEdit">Submit Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!--Banner-->
    <div class="d-none ticker">
        <div class="ticker__list">
            <img src="media/reelTop.jpeg" alt="top" width="100%" height="auto">
            <img src="media/reelBottom.jpeg" alt="top" width="100%" height="auto">
            <img src="media/reelTop.jpeg" alt="top" width="100%" height="auto">
            <img src="media/reelBottom.jpeg" alt="top" width="100%" height="auto">
        </div>
    </div>

    <!--Michael-->
    <div class="container d-flex justify-content-center vh-100 vw-100 min-vh-100 min-vw-100" id="loading-image">
        <img class="p-0 m-0" src="https://media.tenor.com/OxIKfikF9IsAAAAC/s%C3%B3observo-watchin-movie.gif" alt="michael jackson eating popcorn">
    </div>

    <!--Movie Carousel-->
    <div class="parent">
        <div class="child container-fluid w-80 mt-4">
            <ul class="cards d-none" id="movie-content">

</main>
